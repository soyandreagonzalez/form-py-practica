<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">

<body>
    <div class="overlay">
        <form>

           <div class="con">
           <header class="head-form">
              <h2>Crear cuenta</h2>
           </header>
           <br>

           
           <div class="field-set">
                 <span class="input-item">
                   <i class="fa fa-user-circle"></i>
                 </span>
                 <input class="form-input" id="txt-input-ced" type="text" placeholder="Cédula" required>
              <br>
               <span class="input-item">
                  <i class="fa fa-user-circle"></i>
               </span>
               <input class="form-input" id="txt-input-nom" type="text" placeholder="Nombre" required>
             <br> 
             <span class="input-item">
               <i class="fa fa-user-circle"></i>
             </span>
             <input class="form-input" id="txt-input-direc" type="text" placeholder="Dirección" required>
               <br>
               <span class="input-item">
                  <i class="fa fa-user-circle"></i>
               </span>
               <input class="form-input" id="txt-input-cor" type="text" placeholder="Correo" required>
            <br>
            
              <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
              <input class="form-input" type="password" placeholder="Contraseña" id="pwd"  name="password" required>
               <span>
                <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
             </span>
             

           <div class="other">
              <button class="btn submits frgt-pass">Iniciar sesión</button>
              <button class="btn submits sign-up">Registrar 
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              </button>
           </div>
          </div>
  
        </form>
        </div>
